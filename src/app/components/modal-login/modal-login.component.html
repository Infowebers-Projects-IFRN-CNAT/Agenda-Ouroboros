<h2 mat-dialog-title>Logar</h2>
<mat-dialog-content class="mat-typography">
    <div class="errorsAjax" *ngIf="errorsAjax.length > 0">
        <p>{{errorHttp == ''}}</p>
    </div>
    <form [formGroup]="userForm">
        <mat-form-field class="input-group">
            <label for="email">Email</label>
            <input type="text" matInput formControlName="email" placeholder="exemplo@gmail.com">
            <mat-error *ngIf="isNotEmail && !emailRequired">
                Digite um email válido.
            </mat-error>
            <mat-error *ngIf="emailRequired">
                O email é <strong>OBRIGATÓRIO</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-group">
            <label for="password">Senha</label>
            <input type="password" matInput formControlName="password" placeholder="*******">
            <mat-error *ngIf="passwordRequired">
                a senha é <strong>OBRIGATÓRIA</strong>
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="btn-block">
    <button mat-button [class.spinner]="loading" (click)="showErrors(userForm)" cdkFocusInitial>Entrar</button>
</mat-dialog-actions>
